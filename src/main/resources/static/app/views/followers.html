<div  layout="column" ng-controller="DataController">
  <md-content class="md-whiteframe-2dp margin" flex>
    <p>Add follower<br></p>
    <form name="Form">
    <md-input-container class="md-block">
      <input type="text" name="follower" placeholder="name" ng-model="vm.formData.name" required=""/>
      <div ng-messages="Form.follower.$error" role="alert" multiple="">
        <div ng-message="required" class="my-message">Please enter name.</div>
      </div>
    </md-input-container>
  </form>
  <md-button ng-disabled="!Form.$valid" ng-click="addUser()" class="md-raised md-primary">&nbsp Add &nbsp</md-button>
  </md-content>
  <md-content class="md-whiteframe-2dp margin" flex>
    <ul>
      <div class="notification" ng-repeat="user in users">
        <div><h2>{{user}}</h2></div>
      </div>
    </ul>
  </md-content>
</div>
