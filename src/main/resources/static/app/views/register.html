<div ng-app="notifyMe">

    <md-content ng-app="notifyMe" ng-controller="RegisterCtrl" layout-align="space-around" class="login-form" flex>
      <md-card flex="flex">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Register</span></h2>
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="Form">
            <md-input-container class="md-block">
              <label>First Name</label>
              <input type="text" name="firstName" ng-model="vm.formData.firstName" placeholder="firstName" required=""/>
              <div ng-messages="Form.firstName.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your name.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Last Name</label>
              <input type="text" name="lastName" ng-model="vm.formData.lastName" placeholder="lastName" required=""/>
              <div ng-messages="Form.lastName.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your last name.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Email</label>
              <input type="text" name="email" ng-model="vm.formData.email" placeholder="email" required=""/>
              <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your email.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Login</label>
              <input type="text" name="login" ng-model="vm.formData.login" placeholder="login" required=""/>
              <div ng-messages="Form.login.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your login.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your password.</div>
                <div ng-message="md-maxlength" class="my-message">Too long.</div>
              </div>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
          </form>
        </md-card-content>
      </md-card>
    </md-content>

</div>
